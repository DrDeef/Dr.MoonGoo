<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: url('https://web-cdn.eveonline.com/aws/eveonline/sso/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .message-box {
            width: 50%;
            margin: 150px auto;
            padding: 20px;
            background-color: rgba(30,30,30,.9);
            color: white;
            text-align: center;
            font-family: 'Shentox-Medium', Arial;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Shentox:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message-box">
        <h1>Authentication Successful</h1>
        {% if character_info %}
            <p>Character Name: {{ character_info.CharacterName }}</p>
            
            <p>Character ID: {{ character_info.CharacterID }}</p>

            <p>Corporation ID: {{ corporation_id }}</p>
        {% else %}
            <p>No character information available.</p>
        {% endif %}
    </div>
</body>
</html>
